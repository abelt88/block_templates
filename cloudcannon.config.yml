_inputs:
  layout:
    type: text
    hidden: true
    cascade: true
  id:
    type: text
    hidden: true
    cascade: true
  block-content-html:
    type: html
    options:
      allow_resize: true
      allow_custom_markup: false
      remove_custom_markup: false
      initial_height: 320
      italic: true
      format: p h1 h2 h3 a img
      bold: true
      horizontalrule: true
      image: true
      image_size_attributes: true
      link: true
      resize_style: contain
      snippet: false
      styles: /editor.css
    label: Content
    cascade: true
  height:
    type: select
    options:
      allow_empty: true
      values:
        50vh: half-screen min-height
        75vh: three-quarter screen min-height
        90vh: just short of full screen
        100vh: full screen
    cascade: true
  column-width:
    type: select
    options:
      allow_empty: true
      values:
        33%: 1/3 of the page
        50%: 1/2 of the page
  text-alignment:
    type: select
    options:
      allow_empty: false
      values:
        - left
        - center
        - right
    cascade: true

